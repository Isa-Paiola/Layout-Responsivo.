<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tela de login responsivo</title>


</head>
<body>

    <!-- Tag sêmantica principal  -->
     <main>
      <!-- Título principal -->
       <h1>Faça seu login</h1>
       <div class="sociais">
        <a href="https://www.google.com.br/">
          <img src="assets/google.png" alt=""></a>

         <a href="https://www.facebook.com/">
          <img src="assets/facebook.png" alt=""></a>

         <a href="https://www.linkedin.com/">
          <img src="assets/linkedin.png" alt="">
        </a>
       </div>


       <!-- login alternativo -->
        <div class="alternative">
          <span>OU</span>
        </div>

        <!-- fórmulario login -->
         <form action="">
          <label for="name">
            <span>Name</span>
            <input type="text" name="name" id="name">
          </label>
          <label for="email">
            <span>E-mail</span>
            <input type="email" name="email" id="email">
          </label>
          <label for="password">
            <span>Password</span>
            <input type="password" name="password" id="password">
          </label>

          <input type="submit" value="Sing">
         </form>
     </main>

     <section class="imagem">
        <!-- Imagem lateral  da página -->
         <img src="assets/mobile.svg" alt="imagem_decorativa">
         <div class="circle"></div>

     </section>



</body>
</html>
